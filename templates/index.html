<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafLens</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="LeafLens Logo">
            </div>
            <div class="header-text">
                <h1>LeafLens</h1>
                <h2>The AI Doctor for your Farming Needs</h2>
            </div>
        </header>
        
        <section class="app-info">
            <p>Upload an image of a banana leaf and let LeafLens detect any potential diseases.</p>
            <form id="uploadForm"  enctype="multipart/form-data" action="/predict" method="post">
                <label for="imageUpload" class="upload-btn">Upload Image</label>
                <input type="file" name="file" id="imageUpload" style="display:none">
                <input type="submit" class="submit-btn">
            </form>
        </section>

        <footer>
            <p>&copy; 2024 LeafLens by Team 11. All rights reserved.</p>
            </footer>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
